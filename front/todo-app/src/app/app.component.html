<header role="banner" style="background-color: #F3F3F3;">

  <img id="logo-main" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32877/logo-thing.png" width="200"
       alt="Logo Thing main logo">
  <nav id="navbar-primary" class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-primary-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div *ngIf="show" class="collapse navbar-collapse" id="navbar-primary-collapse">
        <ul class="nav navbar-nav" style="font-size: 15px;">
            <li role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a
              routerLink="todos">Todos</a></li>
            <li role="presentation" routerLinkActive="active"><a routerLink="addTodo">Add Todo</a></li>
            <li (click)="logout()" role="presentation" routerLinkActive="active"><a>Logout</a></li>

        </ul>


      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</header><!-- header role="banner" -->

<div class="bg">
  <div class="container-fluid">
    <div class="row">

      <div class="col-lg-6 col-lg-offset-3">
        <router-outlet></router-outlet>
      </div>
    </div>

  </div>
</div>
